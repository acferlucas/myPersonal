<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista Web</title>
        
    </h:head>
    <h:body>
        <p:dataTable id="personais" var="personal" value="#{personalMB.personais}">
            <p:column headerText="Code">
                <h:outputText value="#{personal.id}" />
            </p:column>
            <p:column headerText="nome">
                <h:outputText value="#{personal.nome}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{personal.email}" />
            </p:column>
            <p:column headerText="Cidade">
                <h:outputText value="#{personal.cidade}" />
            </p:column>
          </p:dataTable>
        <p:dataTable id="personais" var="aluno" value="#{alunoMB.alunos}">
            <p:column headerText="Code">
                <h:outputText value="#{aluno.id}" />
            </p:column>
            <p:column headerText="nome">
                <h:outputText value="#{aluno.nome}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{aluno.email}" />
            </p:column>
            <p:column headerText="Cidade">
                <h:outputText value="#{aluno.cidade}" />
            </p:column>
          </p:dataTable>   
    </h:body>
</html>
