<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Web</title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
       <main>
         <div>  
            <p:graphicImage library="imagens" name="logotext.png"/>
         </div>
         <h:form id="formLogin">
           <p:panelGrid columns="2">
               <p:outputLabel value="E-mail:"/>
               <p:inputText id="email" type="text" value="#{loginMB.email}" required="true" requiredMessage="E-mail obrigatÃ³rio"/>
                 <p:outputLabel value="Senha:"/>
                 <p:inputSecret id="password" type="text" value="#{loginMB.password}"   required="true" requiredMessage="Please enter password"/>
           </p:panelGrid>
           <div class="button-container">
               <p:button action="#{loginMB.login}" value="Submit" />
           </div>
          </h:form>
          <div class="card">
              <p:link outcome="cadastropersonal.xhtml" value="Que se cadastrar como Personal ? clique aqui"/>
              
          </div>
      </main>
    </h:body>
</html>
